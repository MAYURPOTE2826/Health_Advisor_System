<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Diagnosis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1588776814546-ec7bd2d3a9a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
            padding: 50px 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        button {
            background: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        .results-table th {
            background-color: #3498db;
            color: white;
        }
        .results-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }
        .link:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h2>ðŸ’Š AI Medical Diagnosis Prediction</h2>
            <form method="POST">
                <input type="number" name="age" placeholder="Enter Age" required>
                <select name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <input type="number" step="any" name="bp" placeholder="Enter Blood Pressure" required>
                <input type="number" step="any" name="temp" placeholder="Enter Temperature" required>
                <input type="text" name="symptom" placeholder="Enter Symptom (optional)" >
                <input type="text" name="symptom_desc" placeholder="Describe your symptoms (free-text)" >
                <button type="submit">Predict Disease</button>
            </form>

            {% if results %}
            <table class="results-table">
                <tr>
                    <th>Symptom</th>
                    <th>Disease</th>
                    <th>Tablet</th>
                    <th>Suggestion</th>
                </tr>
                {% for r in results %}
                <tr>
                    <td>{{ r.Symptom }}</td>
                    <td>{{ r.Disease }}</td>
                    <td>{{ r.Tablet }}</td>
                    <td>{{ r.Suggestion }}</td>
                </tr>
                {% endfor %}
            </table>
            {% endif %}

            <a href="/records" class="link">ðŸ“‹ View Stored Patient Records</a>
        </div>
    </div>
</body>
</html>
