<!DOCTYPE html>
<html>
<head>
    <title>Medicine Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d9a7c7, #fffcdc);
            text-align: center;
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            width: 50%;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>üíä Medicine Information</h1>
    <form method="POST">
        <input type="text" name="medicine_name" placeholder="Enter medicine name (e.g., Paracetamol)">
        <button type="submit">Search</button>
    </form>

    {% if result %}
    <div class="card">
        <h2>{{ result.name }}</h2>
        <p><strong>Use:</strong> {{ result.use }}</p>
        <p><strong>Side Effects:</strong> {{ result.side_effects }}</p>
    </div>
    {% elif result is not none %}
    <p>‚ùå Medicine not found in database.</p>
    {% endif %}
</body>
</html>
